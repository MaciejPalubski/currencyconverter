<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kantor Walut</legend>
            <p>
                <label class="form__label">
                    Kwota w PLN: <input class="js-amount form__amount" type="number" required min="0" step="0.01">
                </label>
            </p>
            <p>
                <label class="form__label">Wymień:
                    <select class="js-currency form__amount" name="Wybierz walutę do przeliczenia">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
            <p class="form__button--stretched">
                <input class="form__button" type="submit" value="Przelicz">
            </p>
            <div class="form__paragraph">
                <p>Kwota po przeliczeniu: <strong class="js-result">N/a</strong></p>
            </div>
        </fieldset>
    </form>
</body>

</html>
